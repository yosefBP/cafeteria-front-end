<div class="container">
  <mat-toolbar>
    <span>Roles</span>
    <mat-icon>recent_actors</mat-icon>
  </mat-toolbar>
  <hr>
  <div class="add-button">
    <button id="hover" (click)="newRole()" matTooltip="Agregar Producto" style="color:#1D89F5;">
      <mat-icon>add_box</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Rol Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        <a id="hover" (click)="editRole(element)" style="color:#34495E" matTooltip="Editar Rol">
          <mat-icon>edit_document</mat-icon>
        </a>
        <a id="hover" (click)="deleteRole(element.id)" style="color:#F73207;" matTooltip="Eliminar Rol">
          <mat-icon>delete_forever</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
