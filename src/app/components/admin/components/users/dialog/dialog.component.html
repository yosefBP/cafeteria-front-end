<h1 mat-dialog-title>Editar informacion Usuario</h1>
<div mat-dialog-content>
<form class="user was-validated" [formGroup]="userForm">
  <mat-form-field appearance="outline">
    <mat-label>Nombre completo</mat-label>
    <input matInput placeholder="" formControlName="nombre">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Rol</mat-label>
    <mat-select placeholder="Seleccione un rol" formControlName="role_id">
      <mat-option *ngFor="let rol of roles" [value]="rol.id">
        {{rol.rol}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button style="margin-right: 10px;" type="button" class="btn btn-secondary"
   [mat-dialog-close]="true">Cancelar</button>
  <button type="submit" class="btn btn-primary" [mat-dialog-close]="true"
   cdkFocusInitial (click)="updateUser()">Actualizar</button>
</div>
