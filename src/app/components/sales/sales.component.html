<mat-toolbar color="accent">
  <span>Cafeteria KONECTA</span>
  <span class="example-spacer"></span>
  <div  style="display:flex; justify-content: end; width: 100%; align-items: center;">
    <mat-icon>person_3</mat-icon>&nbsp;
    <span> {{user.nombre}} </span>
  </div>
  <span class="example-spacer"></span>
  <div style="display:flex; justify-content: end; width: 100%;">
    <button type="button" (click)="logout()" mat-icon-button class="example-icon logout-icon" aria-label="logout">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="container">
  <mat-toolbar>
    <span>Productos</span>
    <mat-icon>inventory_2</mat-icon>
  </mat-toolbar>
  <hr>
  <div class="add-button">
    <button id="hover" (click)="newProduct()" matTooltip="Agregar Producto" style="color:#1D89F5;">
      <mat-icon>add_box</mat-icon>
    </button>
  </div>
  <!--- Products Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Producto</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_producto}} </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let element">$ {{element.precio}} </td>
    </ng-container>

    <!-- Referencia Column -->
    <ng-container matColumnDef="Referencia" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Referencia </th>
      <td mat-cell *matCellDef="let element"> {{element.referencia}} </td>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="Stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} uds</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        <a id="hover" (click)="editProduct(element)" style="color:#34495E;" matTooltip="Editar Producto">
          <mat-icon>edit_document</mat-icon>
        </a>
        <a id="hover" (click)="deleteProduct(element.id)" style="color:#F73207;" matTooltip="Eliminar Producto">
          <mat-icon>delete_forever</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<router-outlet></router-outlet>
