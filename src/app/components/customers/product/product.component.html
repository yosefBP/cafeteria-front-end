<div class="col p-2" *ngFor="let product of products">
  <mat-card class="card">
    <mat-card-header>
    <mat-card-title> {{product.nombre_producto | uppercase}} </mat-card-title>
    <mat-card-subtitle> {{product.precio | currency}} </mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
    <img [src]="productImages.imagen" alt="">
    </div>
    <mat-card-content>
    <p>{{product.referencia | slice:0:10 }}</p>
    </mat-card-content>
    <mat-card-actions>
    <button  (click)="addCart(product)" mat-raised-button color="primary">Agregar al carrito</button>
    </mat-card-actions>
  </mat-card>
</div>
